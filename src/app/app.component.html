<!-- The content below is only a placeholder and can be replaced. -->
<div class="main">
  <div class="flowers"><img src="assets/flowers.jpg" /></div>

  <div class="content-wrapper">
    <div class="content">
      <img class="logo" src="assets/double_happiness.svg" />

      <div class="date-time">
        <span>Saturday</span> <span class="custom-gabriola">21.09.19</span>
        <span>6:00pm</span>
      </div>

      <div class="celebration">
        Join us for a celebration of love, laughter, friendship and family as
      </div>

      <div class="our-names">Kenny<span class="ampersand">&</span>Jane</div>

      <div>begin their new life together</div>

      <span class="venue">Crown Prince Fine Dining & Banquet</span>
      <span>3600 Victoria Park Avenue, North York, ON M2H 3B2</span>

      <div nz-row nzType="flex" nzJustify="center">
        <div
          nz-col
          nzXs="24"
          nzMd="20"
          nzXl="16"
          style="border: 1px solid red;"
        >
          <form
            nz-form
            (ngSubmit)="handleSubmit($event, invitationForm.value)"
            #invitationForm="ngForm"
          >
            <nz-form-item>
              <nz-form-label [nzXl]="4" [nzMd]="8" [nzSm]="8" [nzXs]="24"
                >Full Name</nz-form-label
              >
              <nz-form-control
                nzValidateStatus="error"
                nzHasFeedback
                [nzXl]="8"
                [nzMd]="16"
                [nzSm]="16"
                [nzXs]="24"
              >
                <input nz-input [ngModel]="formInputs.name" name="name" />
                <nz-form-explain></nz-form-explain>
              </nz-form-control>

              <nz-form-control [nzXl]="12" [nzXs]="24">
                <label
                  nz-checkbox
                  [ngModel]="formInputs.hasGuest"
                  name="hasGuest"
                >
                  <span>Are you bringing a guest?</span>
                </label>
                <nz-form-explain></nz-form-explain>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item style="margin: 0;">
              <nz-form-label [nzSm]="8" [nzXs]="24">Partner Name</nz-form-label>
              <nz-form-control
                nzValidateStatus=""
                nzHasFeedback
                [nzMd]="16"
                [nzXs]="24"
              >
                <input
                  nz-input
                  [ngModel]="formInputs.guestName"
                  name="guestName"
                />
                <nz-form-explain></nz-form-explain>
              </nz-form-control>
            </nz-form-item>

            <div class="form-group">
              <label for="hasKids">Are you bringing a child?</label>
              <input
                [(ngModel)]="formInputs.hasKids"
                name="hasKids"
                type="checkbox"
                checked
              />
            </div>

            <div class="form-group">
              <label for="childName">Name of child</label>
              <input
                [(ngModel)]="formInputs.childName"
                name="childName"
                type="text"
                placeholder="Enter child name here"
              />
            </div>

            <div class="form-group">
              <label for="vegetarian"
                >I/we would like to opt in for the Vegetarian menu for the
                evening</label
              >
              <input
                [(ngModel)]="formInputs.vegetarian"
                name="vegetarian"
                type="checkbox"
                checked
              />
            </div>
            <button type="submit">I will Celebrate with you!</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>

<!-- The content below is only a placeholder and can be replaced. -->
<div class="main">
  <div class="content-wrapper">
    <div class="content">
      <img class="logo" src="assets/double_happiness.svg" />

      <div class="date-time">
        <span>Saturday</span> <span class="custom-gabriola">21.09.19</span>
        <span>6:00pm</span>
      </div>

      <div class="celebration">
        <span>Join us for a celebration of</span>
        <span>love, laughter, friendship and family as</span>
      </div>

      <div class="our-names">
        <span class="kenny">Kenny</span> <span class="ampersand">&</span>
        <span class="jane">Jane</span>
      </div>

      <div>begin their new life together</div>

      <span class="venue">Crown Prince Fine Dining & Banquet</span>
      <span>3600 Victoria Park Avenue, North York, ON M2H 3B2</span>

      <form
        style="border: 1px solid green; margin-top: 2rem"
        (ngSubmit)="handleSubmit()"
        #invitationForm="ngForm"
      >
        <div class="form-group">
          <label for="name">Name</label>
          <input
            name="name"
            type="text"
            [(ngModel)]="formInputs.name"
            placeholder="Enter your full name here"
          />
        </div>

        <div class="form-group">
          <label for="hasGuest">Are you bringing a +1</label>
          <input
            [(ngModel)]="formInputs.hasGuest"
            name="hasGuest"
            type="checkbox"
            checked
          />
        </div>

        <div class="form-group">
          <label for="guestName">Name of +1</label>
          <input
            [(ngModel)]="formInputs.guestName"
            name="guestName"
            type="text"
            placeholder="Enter +1 name here"
          />
        </div>

        <div class="form-group">
          <label for="hasKids">Are you bringing a child?</label>
          <input
            [(ngModel)]="formInputs.hasKids"
            name="hasKids"
            type="checkbox"
            checked
          />
        </div>

        <div class="form-group">
          <label for="childName">Name of child</label>
          <input
            [(ngModel)]="formInputs.childName"
            name="childName"
            type="text"
            placeholder="Enter child name here"
          />
        </div>

        <div class="form-group">
          <label for="vegetarian"
            >I/we would like to opt in for the Vegetarian menu for the
            evening</label
          >
          <input
            [(ngModel)]="formInputs.vegetarian"
            name="vegetarian"
            type="checkbox"
            checked
          />
        </div>
        <button type="submit">I will Celebrate with you!</button>
      </form>
    </div>
  </div>

  <div class="flowers"><img src="assets/flowers.jpg" /></div>
</div>

<router-outlet></router-outlet>

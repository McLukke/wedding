<!-- The content below is only a placeholder and can be replaced. -->
<div class="main">
  <img src="assets/flowers.jpg" />

  <div class="content">
    <h1>Kenny and Jane Wedding 2019</h1>
    <p>Come celebrate with us on Sept 21, 2019</p>
    <p>Only X more days to go!</p>

    <br />

    <form (ngSubmit)="handleSubmit()" #invitationForm="ngForm">
      <p>text 2</p>
      <p>text 3</p>
      <p>text 4</p>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          name="name"
          type="text"
          [(ngModel)]="formInputs.name"
          placeholder="Enter your full name here"
        />
      </div>

      <div class="form-group">
        <label for="hasGuest">Are you bringing a +1</label>
        <input
          [(ngModel)]="formInputs.hasGuest"
          name="hasGuest"
          type="checkbox"
          checked
        />
      </div>

      <div class="form-group">
        <label for="guestName">Name of +1</label>
        <input
          [(ngModel)]="formInputs.guestName"
          name="guestName"
          type="text"
          placeholder="Enter +1 name here"
        />
      </div>

      <div class="form-group">
        <label for="kids">Are you bringing a child?</label>
        <input
          [(ngModel)]="formInputs.kids"
          name="kids"
          type="checkbox"
          checked
        />
      </div>

      <div class="form-group">
        <label for="child_name">Name of child</label>
        <input
          [(ngModel)]="formInputs.child_name"
          name="child_name"
          type="text"
          placeholder="Enter child name here"
        />
      </div>

      <div class="form-group">
        <label for="vegetarian"
          >I/we would like to opt in for the Vegetarian menu for the
          evening</label
        >
        <input
          [(ngModel)]="formInputs.vegetarian"
          name="vegetarian"
          type="checkbox"
          checked
        />
      </div>
      <button type="submit">I will Celebrate with you!</button>
    </form>
  </div>
</div>

<router-outlet></router-outlet>

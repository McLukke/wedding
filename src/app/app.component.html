<!-- The content below is only a placeholder and can be replaced. -->
<div class="main">
  <div class="flowers"><img src="assets/flowers.jpg" /></div>

  <div class="content-wrapper">
    <div class="content">
      <img class="logo" src="assets/double_happiness.svg" />

      <div class="date-time">
        <span>Saturday</span> <span class="custom-gabriola">21.09.19</span>
        <span>6:00pm</span>
      </div>

      <div class="celebration">
        Join us for a celebration of love, laughter, friendship and family as
      </div>

      <div class="our-names">Kenny<span class="ampersand">&</span>Jane</div>

      <div>begin their new life together</div>

      <span class="venue">Crown Prince Fine Dining & Banquet</span>
      <span>3600 Victoria Park Avenue, North York, ON M2H 3B2</span>

      <div nz-row nzType="flex" nzJustify="center">
        <div nz-col nzXs="24" nzMd="20" nzLg="16" nzXl="12" nzXXL="8">
          <form
            nz-form
            (ngSubmit)="handleSubmit($event, invitationForm.value)"
            #invitationForm="ngForm"
          >
            <nz-form-item>
              <nz-form-control [nzXs]="0" [nzLg]="4"></nz-form-control>

              <nz-form-label [nzLg]="4" [nzMd]="8" [nzSm]="24" [nzXs]="24"
                >Full Name</nz-form-label
              >
              <nz-form-control
                nzHasFeedback
                [nzLg]="12"
                [nzMd]="16"
                [nzSm]="24"
                [nzXs]="24"
              >
                <input nz-input [(ngModel)]="formInputs.name" name="name" />
                <nz-form-explain></nz-form-explain>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-control [nzXl]="10" [nzMd]="10" [nzSm]="24" [nzXs]="24">
                <label
                  nz-checkbox
                  [(ngModel)]="formInputs.hasGuest"
                  name="hasGuest"
                >
                  <span>Are you bringing a guest?</span>
                </label>
                <nz-form-explain></nz-form-explain>
              </nz-form-control>

              <nz-form-label [nzXl]="4" [nzMd]="5" [nzSm]="24" [nzXs]="24"
                >Partner Name</nz-form-label
              >
              <nz-form-control
                nzValidateStatus=""
                nzHasFeedback
                [nzXl]="10"
                [nzMd]="9"
                [nzSm]="24"
                [nzXs]="24"
              >
                <input
                  nz-input
                  [(ngModel)]="formInputs.guestName"
                  name="guestName"
                  [disabled]="!formInputs.hasGuest"
                />
                <nz-form-explain></nz-form-explain>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-control [nzXl]="10" [nzMd]="10" [nzSm]="24" [nzXs]="24">
                <label
                  nz-checkbox
                  [(ngModel)]="formInputs.hasKids"
                  name="hasKids"
                >
                  <span>Are you bringing a child?</span>
                </label>
                <nz-form-explain></nz-form-explain>
              </nz-form-control>

              <nz-form-label [nzXl]="4" [nzMd]="5" [nzSm]="24" [nzXs]="24"
                >Name of child</nz-form-label
              >
              <nz-form-control
                nzValidateStatus=""
                nzHasFeedback
                [nzXl]="10"
                [nzMd]="9"
                [nzSm]="24"
                [nzXs]="24"
              >
                <input
                  nz-input
                  [(ngModel)]="formInputs.childName"
                  name="childName"
                  [disabled]="!formInputs.hasKids"
                />
                <nz-form-explain></nz-form-explain>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-control [nzXs]="24">
                <label
                  nz-checkbox
                  [(ngModel)]="formInputs.vegetarian"
                  name="vegetarian"
                >
                  <span
                    >I/we would like to opt in for the Vegetarian menu for the
                    evening</span
                  >
                </label>
                <nz-form-explain></nz-form-explain>
              </nz-form-control>
            </nz-form-item>

            <button type="submit" nz-button nzType="primary">
              I will Celebrate with you!
            </button>

            <pre>
              {{ formInputs | json }}
            </pre>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
